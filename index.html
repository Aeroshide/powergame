<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powers of 2 Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header" id="gameTitle">Powers of 2 Memory Game</div>
    <div class="container">
        <div id="gameInstructions">Enter the correct value for each power of 2.</div>
        <div class="current-question" id="currentPower">2<sup>0</sup></div>
        <input type="text" id="answerInput" placeholder="Your Answer" autofocus />
        <button id="submitAnswer">Submit</button>
        <div id="feedback"></div>
        <div id="scoreBoard">Score: 0</div>
        <div id="highScoreBoard">High Score: 0</div>
    </div>
    <div id="confettiContainer"></div>
    <div class="buttons">
        <button id="restartButton" class="icon-button"><i class="fas fa-redo"></i></button>
        <button id="infoButton" class="icon-button"><i class="fas fa-info-circle"></i></button>
        <button id="zenModeButton" class="icon-button"><i class="fas fa-moon"></i></button>
    </div>
    <div class="modal" id="infoModal">
        <div class="modal-content">
            <p>v1.1c - Made with ❤️ by Aeroshide</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
